<div class="d-inline">
  {% for key, value in categories.items %}
    {% if key in selected %}
      <a id="id_category_{{ key }}" name="{{ value }}" href="#", title="Add tag">
        <span class="badge badge-pill badge-danger">{{ value }}</span>
      </a>
    {% else %}
      <a id="id_category_{{ key }}" name="{{ value }}" href="#", title="Remove tag">
        <span class="badge badge-pill badge-secondary">{{ value }}</span>
      </a>
    {% endif %}
  {% endfor %}
</div>
