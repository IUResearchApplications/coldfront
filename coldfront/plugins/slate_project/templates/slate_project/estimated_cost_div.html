<!-- <div id="estimated_cost"></div> -->
<script>
  var allocation_pk = {{ allocation.pk | safe }}
  $(document).ready(function() {
    $.ajax({
      url: "{% url 'get-estimated-slate-project-cost' %}",
      method: "POST",
      data: {
        csrfmiddlewaretoken: "{{ csrf_token }}",
        'allocation_pk': allocation_pk
      },
      success: function(data) {
        $('#estimated_cost').html(data);
      },
      error: function(data) {
        console.log(data)
      }
    });
  })
</script>
