<div id="slate_project_info_inner"></div>
<script>
  var viewed_username = {{ viewed_username | safe }}
  $(document).ready(function() {
    $.ajax({
      url: "{% url 'get-slate-project-info' %}",
      method: "POST",
      data: {
        csrfmiddlewaretoken: "{{ csrf_token }}",
        'viewed_username': viewed_username['viewed_username']
      },
      success: function(data) {
        $('#slate_project_info_inner').html(data);
      },
      error: function(data) {
        $('#slate_project_info_inner').html(
          '<div class="card mb-3">\
            <div class="card-header">\
              <i class="fas fa-server" aria-hidden="true"></i>\
              Slate Projects\
            </div>\
            <div class="card-body">\
              <div class="alert alert-warning">\
                <i class="fas fa-info-circle" aria-hidden="true"></i>\
                Error getting slate project information.\
              </div>\
            </div>\
            </div>'
        );
      },
    });
  })
</script>
